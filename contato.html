<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Entre em contato com [Seu Nome] através do formulário. Retorno rápido e profissional.">
    <meta name="keywords" content="contato, formulário, portfólio, desenvolvedor">
    <meta name="author" content="Seu Nome">
    <title>Contato | Portfólio de Seu Nome</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="logo">Seu Nome</div>
            <ul class="nav-links">
                <li><a href="index.html">Início</a></li>
                <li><a href="sobre.html">Sobre</a></li>
                <li><a href="projetos.html">Projetos</a></li>
                <li><a href="contato.html">Contato</a></li>
            </ul>
            <div class="menu-toggle" id="mobile-menu">
                <span></span><span></span><span></span>
            </div>
        </nav>
    </header>
    <main>
        <section class="contact">
            <h1>Contato</h1>
            <form id="contactForm" novalidate>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
                <span class="error" id="nomeError"></span>

                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>
                <span class="error" id="emailError"></span>

                <label for="mensagem">Mensagem:</label>
                <textarea id="mensagem" name="mensagem" required></textarea>
                <span class="error" id="mensagemError"></span>

                <button type="submit">Enviar</button>
                <span class="success" id="formSuccess"></span>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Seu Nome. Todos os direitos reservados.</p>
    </footer>
    <script src="js/script.js"></script>
</body>

</html>
